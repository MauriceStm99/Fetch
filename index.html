<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch: eigene .json fetchen</title>

    <script>
    async function fetchDataJson() {
    let response = await fetch ('db.json')             //Ein 'fetch' besteht immer aus einer url!
    let responseAsJson = await response.json();        //Wenn in der Konsole ein 'pending' erscheint, sollte man mal versuchen ein 'await' einzusetzen
    console.log(responseAsJson);
}
    async function fetchDataText() {
    let response = await fetch ('h1.txt')             
    let responseAsText = await response.text();        
    document.getElementById('content').innerHTML = responseAsText
}

    </script>
</head>
<body onload="fetchDataText()">
    <div id="content"></div>
</body>
</html>
